<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Web Calander | signup | Logup </title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <header>
        <h1>
            Sign up
        </h1>
    </header>
    <div class="center">
        <form name="signup" action="Login.html" method="post">
            Full Name:<br>
            <input type="text" placeholder="full name" name="fullname" required/><br><br>
            Email:<br>
            <input type="email" placeholder="email" name="email" required/><br><br>
            Date of Birth:<br>
            <input type="date" placeholder="date" name="dateofborth" value="01-01-2003" required/><br><br>
            Username:<br>
            <input type="text" placeholder="username" name="username" required/><br><br>
            Password:<br>
            <input type="password" placeholder="Password" name="password" required/><br><br>
            <button type="submit" value="Signin" name="Signin">Submit</button>
            <button type="reset" value="Reset" name="Reset">Reset</button>
        </form>
    </div>
</body>
</html>
